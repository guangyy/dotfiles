##### Prefix (keep same as before)
set -g prefix `
bind ` send-prefix

##### Status bar colors (old status-bg/status-fg/status-attr -> status-style)
set -g status-style "bg=colour235,fg=colour136"

##### Window title colors (old window-status-fg/bg -> window-status-style)
set -g window-status-style "fg=colour244,bg=default"
set -g window-status-current-style "fg=colour166,bg=default"

##### Pane border (old pane-border-fg / pane-active-border-fg -> *-style)
set -g pane-border-style "fg=colour235"
set -g pane-active-border-style "fg=colour240"

##### Message style (old message-bg/message-fg -> message-style)
set -g message-style "bg=colour235,fg=colour166"

##### Pane number display (these options are still valid)
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

##### Clock
setw -g clock-mode-colour green

##### Status formatting (keep your content)
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140

set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load -i 1) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

##### Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

##### Faster key repetition
set -s escape-time 0

##### Reasonable resizing
setw -g aggressive-resize on

##### Nested tmux convenience (keep same key)
bind a send-prefix

##### Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

##### Copy mode: vi + keep your v/y bindings (old vi-copy table removed in newer tmux)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

##### hjkl pane traversal (same as before)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Layout shortcut (same as before)
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

##### Prompted new window name (same key as before)
bind C command-prompt -p "Name of new window: " "new-window -n '%%'"

##### Reload config (same key as before)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

##### Auto window rename
setw -g automatic-rename on

##### Mouse (old mode-mouse removed)
set -g mouse off

##### Terminal: prefer tmux-256color if available, otherwise fall back
if-shell 'infocmp -x tmux-256color >/dev/null 2>&1' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "screen-256color"'

